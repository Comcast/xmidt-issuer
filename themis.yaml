servers:
  key:
    address: :8080
    disableHTTPKeepAlives: true
    header:
      X-Midt-Server:
        - issuer
      X-Midt-Version:
        - development

  issuer:
    address: :8081
    disableHTTPKeepAlives: true
    header:
      X-Midt-Server:
        - issuer
      X-Midt-Version:
        - development

  claims:
    address: :8082
    disableHTTPKeepAlives: true
    header:
      X-Midt-Server:
        - issuer
      X-Midt-Version:
        - development

  metrics:
    address: :8083
    disableHTTPKeepAlives: true

  health:
    address: :8084
    disableHTTPKeepAlives: true
    header:
      X-Midt-Server:
        - issuer
      X-Midt-Version:
        - development

health:
  disableLogging: false
  custom:
    server: development

prometheus:
  defaultNamespace: xmidt
  defaultSubsystem: issuer
  constLabels:
    development: "true"

token:
  alg: RS256
  nonce: true
  notBeforeDelta: -15s
  duration: 24h
  claims:
    mac:
      header: X-Midt-Mac-Address
      parameter: mac
    serial:
      header: X-Midt-Serial-Number
      parameter: serial
    uuid:
      header: X-Midt-Uuid
      parameter: uuid
    iss:
      value: "development"
    partner-id:
      value: "comcast"
    trust:
      value: 1000
    sub:
      value: "client-supplied"
    aud:
      value: "XMiDT"
    capabilities:
      value:
        - x1:issuer:test:.*:all
  metadata:
    mac:
      header: X-Midt-Mac-Address
      parameter: mac
    serial:
      header: X-Midt-Serial-Number
      parameter: serial
    uuid:
      header: X-Midt-Uuid
      parameter: uuid
  key:
    kid: development
    type: rsa
    bits: 1024

log:
  file: stdout
  level: DEBUG
